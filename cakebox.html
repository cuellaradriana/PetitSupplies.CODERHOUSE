<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Venta de cajas para exhibición de repostería">
    <meta name="keywords" content="cake, box, cajas, pasteles, cupcakes, tortas, empaque, packaging">
    <meta name="ROBOTS" content="INDEX, FOLLOW">
    <meta name="ROBOTS" content="ALL">
    <meta name="language" content="Spanish">
    <meta http-equiv="Content-Language" content="Es">
    <meta name="distibution" content="Global">
    <meta name="city" content="Buenos Aires">
    <meta name="country" content="Argentina">
    <meta name="author" content="Adriana Cuellar">
    <meta name="Petit Supplies">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/115266e0be.js" crossorigin="anonymous"></script>
    <title>PS | Productos</title>
</head>

<body>
    <header>
        <!-- Cabecera -->
        <div class="containerHeader">
            <img class="logo" id="jsLogo" src="img/logo.png" alt="Logo de Marca">
            <h1 class="title" id="jsTitle">Petit Supplies</h1>
            <nav>
                <ul class="menuNav">
                    <li class="navItem">
                        <a href=" index.html">Inicio</a>
                    </li>
                    <li class="navItem focusNav">
                        <a href="cakebox.html">Productos</a>
                    </li>
                    <li class="navItem">
                        <a href="contact.html">Contacto</a>
                    </li>
                    <li class="navItem" id="cartIcon">
                        <a data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <img id="cartIcon" src="img/comprar.png" alt="carrito de compras">
                            <span id='qtyCart'>0</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="mainCakeBox">
        <!-- Sección principal de la página -->
        <h2 class="subtitle">Nuestros Productos</h2>
        <div class="filter">
            <input id="jsSearchInput" type="text" placeholder="Filtre su búsqueda">
            <button id="jsClearBtn">Limpiar</button>
        </div>
        <div id="jsProductsContainer"></div>


        <!-- MODAL CARRITO -->


        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" id="modalSize">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Mi Carrito</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="productsCart" class="modal-body">
                        <!-- Generación dinámica de productos agregados al carrito -->
                    </div>
                    <div class="modal-footer">
                        <h4 id="totalBuy"></h4>
                        <div id="buttonsModal">
                            <button type="button" id="closeBtn" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" id='confirmBtn'>Comprar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <!-- Pie de Página -->
        <form class="formFooter" id="formEmail" action="https://formspree.io/f/xyyopvrq" method="POST" enctype="application/x-www-form-urlencoded">
            <label for="suscripcion">Suscríbete y entérate de nuestras <em>Novedades</em></label>
            <input type="email" name="email" id="subscription" placeholder="  email address" required>
            <input type="submit" name="Suscríbete" id="sendEmail">
        </form>
        <div class="socialMedia">
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a>
            <a href="https://www.instagram.com/?hl=es-la" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/var.js"></script>
    <script src="js/products.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/subscription.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
